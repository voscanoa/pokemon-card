<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card-Pokemon</title>
  </head>
  <body>
    <div class="pokemon-container">
      <div class="pokemon-img">
        <div class="background"></div>
        <img class="imagen" src="/asset/image.svg" alt="" />
        <div class="bar"></div>
      </div>
      <div class="pokemon-info">
        <h1>Bulbasur</h1>
        <span>Plant</span>
      </div>
      <div class="pokemon-skills">
        <div class="move__special">Strength</div>
        <div class="move__special2">Speed</div>
        <div class="move__special3">Weight</div>
        <div class="move__special4">Skill</div>
      </div>
    </div>
  </body>
</html>
